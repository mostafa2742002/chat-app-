<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO Chat</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #messages {
            flex: 1;
            overflow-y: scroll;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #form {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        #input {
            flex: 1;
            padding: 5px;
        }

        #input, button {
            margin-right: 10px;
        }

        #userList {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Socket.IO Chat</h1>
    <h2>Users</h2>
    <ul id="userList"></ul>
    <h2>Messages</h2>
    <hr>
    <h3>Chat</h3>
    <hr>
    <ul id="messages"></ul>
    <form id="form" action="">
        <input id="input" autocomplete="off" /><button>Send</button>
    </form>

    <script type="module">
        // Import the io function from the ESM bundle
        import { io } from "https://cdn.socket.io/4.7.2/socket.io.esm.min.js";

        // Connect to the server
        const socket = io('http://localhost:3000');

        // Function to add messages to the chat
        function addMessage(msg) {
            const messages = document.getElementById('messages');
            const item = document.createElement('li');
            item.textContent = msg;
            messages.appendChild(item);
            // Scroll to the bottom of the chat
            messages.scrollTop = messages.scrollHeight;
        }

        socket.on('chat message', (data) => {
            addMessage(data.message);
        });

        // Listen for chat messages
        socket.on('private message', (data) => {
            const { from, message } = data;
            addMessage(`[Private from ${from}]: ${message}`);
        });

        // Update the user list
        socket.on('get_users', (users) => {
            const userList = document.getElementById('userList');
            userList.innerHTML = ''; // Clear the list before updating
            users.forEach(user => {
                const item = document.createElement('li');
                item.textContent = user;
                // Add click event listener to start private chat
                item.addEventListener('click', () => {
                    const to = user;
                    const message = prompt(`Enter your message to ${to}:`);
                    if (message) {
                        socket.emit('chat message', { to, message });
                    }
                });
                userList.appendChild(item);
            });
        });

        socket.on('is_online', (username) => {
            addMessage(username + ' is online');
        });

        // Prompt user for username
        const username = prompt("Enter your username:");
        var u = '';
        if (username) {
            // Send username to the server
            socket.emit("username", username);
            u = username;
        } else {
            alert("Username is required.");
            location.reload(); // Reload the page if username is not provided
        }

        // Handle form submission
        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const input = document.getElementById('input');
            if (input.value) {
                // Emit a chat message event to the server
                u = username + ' : ' + input.value;
                socket.emit('chat message', { to: 'all', message: u });
                input.value = '';
            }
        });
    </script>
</body>
</html>
